<div role="application">
  <!-- https://stackoverflow.com/a/34013006 -->

  <div
    class="checkbox"
    [ngClass]="{ 'is-checked': checked }"
    (click)="checked = !checked"
  ></div>
  <span>Remember me</span>
</div>

<hr />

<div>
  <input id="native-checkbox" type="checkbox" class="mr-2" />
  <label for="native-checkbox">Remember me</label>
</div>
